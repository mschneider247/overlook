    <title>Webpack Starter Kit</title>

    <h1>Overlook Hotel</h1>
    <container class="tabs">
      <ul class="tabs-nav">

        <li><a href="#orders">Orders</a></li>

        <li><a href="#customer">Customer</a></li>

            </section>
